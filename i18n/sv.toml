[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "En community-driven insats för att skapa en enterprise-klassad linuxdistribution redo att användas i skarp drift."

  [landing.p2.heading]
  other = "Vad är Rocky Linux projektet?"

  [landing.p2.content]
  other = "Rocky Linux är ett community-drivet enterprise-operativsystem designat för att vara 100% bugg-för-bugg kompatibelt med Amerikas främsta enterprise-klassade linuxdistribution nu när downstream-partnern har bytt inriktning. Rocky Linux är under intensiv utveckling av communityn. Det leds av Gregory Kurtzer, grundare av CentOS-projektet. Det är ännu inte bestämt när första versionen ska släppas. Ni som vill bidra uppmanas att kontakta oss med hjälp av de kommunikationsalternativ som erbjuds på webbplatsen."
 
[faq]
  [faq.title]
  other = "Vanliga frågor"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "Vad menas med att \"downstream-partnern har bytt inriktning?\""

    [faq.q.come-in]
    other = "Så var kommer Rocky Linux in i bilden?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS-projektet tillkännagav nyligen att de har bytt strategi för CentOS. Tidigare existerade CentOS som en downstream build från upstream vendorn (den tar emot patcher och uppdateringar efter att upstream vendorn gör det) men i och med att de har bytt till att vara en upstream build (där patcher och uppdateringar testas innan de inkluderas i upstream vendorn). Dessutom har stödet för CentOS Linux 8 förkortats, från 31 maj 2029 till 31 december 2021."

    [faq.a.come-in]
    other = "Målet med Rocky Linux är att fungera som en downstream build som CentOS tidigare gjorde, där releaser byggdes efter de har lagts till av upstream vendorn, inte före."

